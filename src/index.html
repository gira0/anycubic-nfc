<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material and Color Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Material and Color Input</h1>
        <form>
            <label for="material">Material type (length <= 4):</label>
            <input type="text" id="material" maxlength="4" placeholder="PLA+">
            
            <label for="color">Color (HEX or Name):</label>
            <input type="text" id="color" placeholder="e.g., #66000000 or red">
            
            <label for="colorPicker">Pick a color:</label>
            <input type="color" id="colorPicker">
            
            <label for="hotendTempMin">Hotend Temp Min:</label>
            <input type="number" id="hotendTempMin" placeholder="240">
            
            <label for="hotendTempMax">Hotend Temp Max:</label>
            <input type="number" id="hotendTempMax" placeholder="260">
            
            <label for="bedTempMin">Bed Temp Min:</label>
            <input type="number" id="bedTempMin" placeholder="90">
            
            <label for="bedTempMax">Bed Temp Max:</label>
            <input type="number" id="bedTempMax" placeholder="115">
            
            <button type="button" id="generate">Generate Hex String</button>
            <button type="button" id="writeNFC">Write to NFC</button>
            <button type="button" id="readNFC">Read from NFC</button>
        </form>
        
        <h2>Output:</h2>
        <pre id="output"></pre>
        <div id="warning" style="color: red;">Warning: NFC read/write functionality may not work in non-Chromium browsers.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
